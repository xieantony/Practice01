<!doctype html>
<html>
<title>Duncan's Just-in-time Donuts</title>

<head>
  <Script type="text/javascript">
    function order() {
      var price = 1.2;
      var taxrate = 0.17;
      var noCakeDonut = document.getElementById("cakedonuts").value;
      console.log(noCakeDonut);
      var noGlazedDonut = document.getElementById("glazeddonuts").value;
      var subtotal = (noCakeDonut + noGlazedDonut) * price;
      var tax = subtotal * taxrate;
      var total = subtotal + tax;
      document.getElementById("subtotal").value = "$" + subtotal.toFixed(2);
      document.getElementById("total").value = "$" + total.toFixed(2);
      document.getElementById("tax").value = "$" + tax.toFixed(2);
    }
    function submit() {
      form.submit();
    }
  </Script>
</head>

<body>
  <form action="dounts.php" method="POST">

    </div>
    <div>

    </div>
    <div>

</html>
