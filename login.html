<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>login test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="ajax方式">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./login.js"></script>
    <script type="text/javascript">
        function sss()
         {
            $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "https://api.laravue.org/api/v1/user/login" ,//url
                data: $('#form1').serialize(),
                success: function (result) 
                {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.status) {
                        window.location.href = "./太阳系.html";} 
                    else {
                        alert("登陆失败");}
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
</head>
<body>
<div id="form-div">
    <form id="form1" onsubmit="return false" action="##" method="post">
        <p>用户名：<input name="login" type="text" tabindex="1" size="15" value=""/></p>
        <p>密　码：<input name="password" type="password" tabindex="2" size="16" value=""/></p>
        <p><input type="button" value="登录" onclick="sss()">&nbsp;<input type="reset" value="重置"></p>
    </form>
</div>
</body>
</html>
